<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Badger Player Rating | Register</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css"  media="screen,projection"/>

    <link rel="stylesheet" href="assets/css/style.css">





</head>
    <body>
        <div class="registerForm">
            <h4>Create account</h4>
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="first_name" type="text" class="validate">
                            <label for="first_name">First Name</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="last_name" type="text" class="validate">
                            <label for="last_name">Last Name</label>
                        </div>
                        <div class="input-field col s12">
                            <select>
                                <option value="" disabled selected>Choose your role</option>
                                <option value="1">Coach</option>
                                <option value="2">Recruiting Staff</option>
                                <option value="3">Graduate Assistant</option>
                            </select>
                            <label>Role</label>
                        </div>
                        <div class="input-field col s12">
                            <input id="email" type="email" class="validate">
                            <label for="email" data-error="wrong" data-success="right">Email</label>
                        </div>
                        <div class="input-field col s12">
                            <input id="password" type="password" class="validate">
                            <label for="password">Password</label>
                        </div>
                        <div class="input-field col s12">
                            <input id="confirmPassword" type="password" class="validate">
                            <label for="confirmPassword">Confirm Password</label>
                        </div>
                    </div>
                    <button class="btn waves-effect waves-light submitBtn" type="submit" name="action">Create Account
                    </button>
                </form>
            </div>
        </div>

        <!--jQuery-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="assets/js/materialize.min.js"></script>
        <script type="text/javascript" src="assets/js/app.js"></script>
    </body>
</html>
